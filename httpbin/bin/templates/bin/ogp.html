<!doctype html>
<html prefix="og: https://ogp.me/ns#">
  <head>
    <title>OGP example</title>
    <meta property="og:title" content="OGP example" />
    <meta property="og:description" content="OGP description" />
    <meta property="og:image" content="/image?w=64&h=64" />
  </head>
  <body>
    Open Graph protocol metadata (OGP
    <a href="https://ogp.me/">https://ogp.me/</a>):
    <br />
    <pre>
      &ltmeta property="og:title" content="OGP example" /&gt
      &ltmeta property="og:description" content="OGP description" /&gt
      &ltmeta property="og:image" content="<a href="/image?w=64&h=64">/image?w=64&h=64</a>" /&gt
    </pre>
  </body>
</html>
